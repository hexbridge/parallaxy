<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallaxy.js</title>
  <link rel="stylesheet" type="text/css" href="parallaxy.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="title">
    <h1>Parallaxy.js</h1>
  </div>

  <!--negative speed-->
  <section data-speed="-1.0">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = -1.0</h1>
    </div>
  </section>

  <div class="description">
    <h1>Keep scrolling for more speed.</h1>
  </div>

  <section data-speed="0.0">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = 0.0</h1>
    </div>

  </section>

  <div class="description">
    <h1>Keep scrolling for more speed.</h1>
  </div>

  <section data-speed="0.3">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = 0.3</h1>
    </div>

  </section>

  <div class="description">
    <h1>Keep scrolling for more speed.</h1>
  </div>

  <section data-speed="1.0">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = 1.0</h1>
    </div>

  </section>

  <div class="description">
    <h1>Keep scrolling for more speed.</h1>
  </div>

  <section data-speed="1.3">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = 1.3</h1>
    </div>

  </section>

  <div class="description">
    <h1>Keep scrolling for more speed.</h1>
  </div>

  <section data-speed="2.0">

    <div class="background"></div>

    <div class="content">
      <h1>Speed = 2.0</h1>
    </div>

  </section>

  <div class="description">
    <h1>Is this enough?</h1>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="parallaxy.js"></script>
</body>
</html>
